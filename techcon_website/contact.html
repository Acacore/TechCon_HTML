<main>
  <!-- Contact Information -->
  <section>
    <h2>Contact Information</h2>
    <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
    
    <p>Follow us on social media:</p>
    <ul>
      <li><a href="https://twitter.com/TechCon" target="_blank">Twitter</a></li>
      <li><a href="https://facebook.com/TechCon" target="_blank">Facebook</a></li>
      <li><a href="https://linkedin.com/company/TechCon" target="_blank">LinkedIn</a></li>
    </ul>
  </section>

  <!-- Embedded Google Map -->
  <section>
    <h2>Conference Venue</h2>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509321!2d144.95373631590468!3d-37.817209742014144!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d1cbad46cfd7!2sConference%20Center!5e0!3m2!1sen!2sgh!4v1634250000000!5m2!1sen!2sgh" 
      width="100%" 
      height="350" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy">
    </iframe>
  </section>

  <!-- Contact Us Form -->
  <section>
    <h2>Contact Us</h2>
    <form action="#" method="post">
      <!-- Name Field -->
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>
      <br><br>

      <!-- Email Field -->
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>
      <br><br>

      <!-- Message Field -->
      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <br><br>

      <!-- Submit Button -->
      <button type="submit">Send Message</button>
    </form>
  </section>
</main>
